<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ids & Classes in HTML</title>
</head>

<body>
    <h3> Ids & Classes in HTML</h3>
    <!-- id should be unique and class can be any thing we can use class any where with same name -->
    <!-- id is identifier the name for id is only difined ones -->
    <div id="mainbox" class="redbg blackborder"></div>
    <!-- we can use class anywhere any our code -->
    <!-- emmit shortcut span.redbg + enter -->
    <!-- emmit shoetcut for class is "." and for id it is "#" -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <!-- div.redbg.blackborder.newclass + enter to acess class  -->
    <div class="redbg blackborder newclass"></div>
    <!-- .blackborder id by default div -->
    <div class="blackborder"></div>

    <!-- create multipal elements using span.class1.class2.class3 * 4 for print same line 4 times -->
    <span class="class1 class2 class3">class1</span>
    <span class="class1 class2 class3">class2</span>
    <span class="class1 class2 class3">class3</span>

</body>

</html>
